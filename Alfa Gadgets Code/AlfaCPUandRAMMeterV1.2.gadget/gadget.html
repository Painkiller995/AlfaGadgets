<html>
  <head>
    <meta charset="utf-8" />
    <title>Alfa CPU and RAM Meter</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/graph.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.corner.js"></script>
    <script>
      //$("#Gback").corner("10px");
      $("#fixedBoady").corner("10px");
    </script>
    <style>
      #mainbody {
        margin: 0;
        width: 355px;
        height: 285px;
        background: rgb(27, 27, 27);
      }
      #Gback {
        margin: 0;
        width: 355px;
        height: 260px;
      }
      #fixedBoady {
        width: 355px;
        height: 285px;
      }
    </style>
  </head>

  <body id="mainbody" onload="Initialize();TimeEvent();">
    <g:background>
      <div id="fixedBoady">
        <div
          style="width: 355px; position: relative; top: 10; overflow: hidden"
        >
          <span id="header">CPU</span>
          <span id="cpuusage">CPU</span>
          <span id="ramus">RAM</span>
          <span id="ramavailable">Available RAM</span>
          <div
            style="height:260px; width:355px;line- vertical-align: bottom; padding:0;"
          >
            <nobr>
              <div id="l" style="display: inline">
                <span class="spana" id="s0" style="height: 278px"></span>
                <script>
                  for (i = 1; i <= len; i++) {
                    document.write(
                      "<span class='spana' id=s" + i + " ></span>"
                    );
                  }
                </script>
              </div>
              <div id="r" style="display: inline; width: 355px">
                <script>
                  for (i = len + 1; i <= len * 2; i++)
                    document.write(
                      "<span class='spana'  id=s" +
                        i +
                        " style='display:none;'></span>"
                    );
                </script>
              </div>
            </nobr>
          </div>
        </div>
      </div>
    </g:background>
  </body>
</html>
