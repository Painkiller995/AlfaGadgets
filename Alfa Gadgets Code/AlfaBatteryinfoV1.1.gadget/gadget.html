<!DOCTYPE html>
<html>
  <head>
    <title>Alfa Battery info</title>
    <link href="css/gadget.css" rel="stylesheet" type="text/css" />

    <script
      type="text/javascript"
      language="javascript"
      src="js/gadget.js"
    ></script>
  </head>

  <body id="body" onload="init();">
    <div>
      <label id="label">Battery info: </label>
      <span id="ssid"></span>

      <div id="txtVolume"></div>

      <div class="volback"></div>

      <div id="divvolback">
        <div id="volback" style="width: 300px; height: 30px"></div>
      </div>

      <div id="divvol">
        <div id="vol" style="width: 300px; height: 30px"></div>
      </div>

      <span id="ip"></span>
    </div>
  </body>
</html>
